<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact — Inspirational Graffiti</title>

<style>
:root {
  --bg: #050509;
  --bg-alt: #0b0b12;
  --white: #ffffff;
  --text-soft: #c7c7d9;
  --purple: #9b59b6;
  --purple-soft: #cfa7e6;
  --purple-glow: rgba(155, 89, 182, 0.55);
  --radius-lg: 22px;
  --radius-md: 14px;
}

/* GLOBAL */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  background: radial-gradient(circle at top, #151524, var(--bg));
  color: var(--white);
  overflow-x: hidden;
}

/* NAVBAR */
.navbar {
  position: sticky;
  top: 0;
  z-index: 10;
  backdrop-filter: blur(18px);
  background: rgba(5,5,15,0.85);
  border-bottom: 1px solid rgba(155,89,182,0.4);
  box-shadow: 0 0 18px rgba(0,0,0,0.7);
}

.nav-inner {
  max-width: 520px;
  margin: 0 auto;
  padding: 10px 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav-title {
  font-weight: 700;
  letter-spacing: 0.04em;
  font-size: 0.9rem;
  color: var(--purple-soft);
}

.nav-btn {
  padding: 8px 16px;
  border-radius: 999px;
  border: 1px solid rgba(155,89,182,0.6);
  background: rgba(15,15,30,0.9);
  color: var(--white);
  font-size: 0.85rem;
  text-decoration: none;
  cursor: pointer;
  box-shadow: 0 0 12px var(--purple-glow);
}

.nav-btn:hover {
  background: rgba(155,89,182,0.9);
}

/* LAYOUT */
.page-wrap {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  padding: 30px 18px 40px;
}

.contact-card {
  max-width: 520px;
  width: 100%;
  margin: auto;
  padding: 26px 20px 24px;
  border-radius: var(--radius-lg);
  background: linear-gradient(135deg, rgba(20,20,35,0.9), rgba(10,10,20,0.9));
  border: 1px solid rgba(155,89,182,0.4);
  box-shadow: 0 0 30px var(--purple-glow);
  backdrop-filter: blur(22px);
}

/* FADE-UP */
.fade-up {
  opacity: 0;
  transform: translateY(16px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.fade-up.visible {
  opacity: 1;
  transform: translateY(0);
}

/* TITLE */
.contact-title {
  font-size: 1.7rem;
  font-weight: 800;
  text-align: center;
  margin-bottom: 8px;
  color: var(--purple-soft);
}

.contact-sub {
  font-size: 0.9rem;
  text-align: center;
  color: var(--text-soft);
  margin-bottom: 22px;
}

/* INPUTS */
.input-group {
  margin-bottom: 16px;
}

.input-group label {
  font-size: 0.85rem;
  margin-bottom: 6px;
  display: block;
  font-weight: 600;
  color: var(--text-soft);
}

.input-group input,
.input-group textarea {
  width: 100%;
  padding: 12px;
  border-radius: var(--radius-md);
  border: 1px solid rgba(155,89,182,0.4);
  background: rgba(10,10,20,0.9);
  color: var(--white);
  resize: none;
  font-size: 0.95rem;
}

textarea {
  height: 130px;
}

/* ERROR */
.error-msg {
  color: #ff6fbf;
  font-size: 0.75rem;
  margin-top: 4px;
  display: none;
}

.input-error {
  border-color: #ff6fbf !important;
  box-shadow: 0 0 12px rgba(255,111,191,0.7);
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}

.shake {
  animation: shake 0.3s ease;
}

/* BUTTON */
.btn {
  width: 100%;
  padding: 14px;
  border-radius: var(--radius-md);
  background: var(--purple);
  border: none;
  color: var(--white);
  font-weight: 700;
  cursor: pointer;
  margin-top: 6px;
  font-size: 1rem;
  box-shadow: 0 0 16px var(--purple-glow);
}

.btn:hover {
  background: #8e44ad;
}

/* SUCCESS BOX */
.success-box {
  margin-top: 16px;
  padding: 12px;
  border-radius: var(--radius-md);
  background: rgba(60,200,130,0.18);
  border: 1px solid rgba(60,200,130,0.5);
  color: #a8ffd0;
  display: none;
  text-align: center;
  font-weight: 600;
  font-size: 0.9rem;
}

/* FLOATING CHECKMARK */
.checkmark-float {
  position: fixed;
  right: 18px;
  bottom: 24px;
  width: 46px;
  height: 46px;
  border-radius: 50%;
  background: radial-gradient(circle, #a8ffd0, #2ecc71);
  display: none;
  align-items: center;
  justify-content: center;
  color: #0b2b18;
  font-size: 1.6rem;
  box-shadow: 0 0 18px rgba(46,204,113,0.8);
  z-index: 20;
}

@keyframes floatUp {
  0% { transform: translateY(10px); opacity: 0; }
  20% { transform: translateY(0); opacity: 1; }
  80% { transform: translateY(-10px); opacity: 1; }
  100% { transform: translateY(-20px); opacity: 0; }
}

.checkmark-float.show {
  display: flex;
  animation: floatUp 1.2s ease forwards;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="nav-inner">
    <div class="nav-title">Inspirational Graffiti — Contact</div>
    <a href="index.html" class="nav-btn">Back to Home</a>
  </div>
</header>

<div class="page-wrap">
  <div class="contact-card fade-up">
    <div class="contact-title">Contact Us</div>
    <div class="contact-sub">
      For collaboration, walls, or ideas — drop us a message.
    </div>

    <div class="input-group">
      <label>Your Name</label>
      <input type="text" id="name">
      <div class="error-msg" id="err-name"></div>
    </div>

    <div class="input-group">
      <label>Your Email</label>
      <input type="email" id="email">
      <div class="error-msg" id="err-email"></div>
    </div>

    <div class="input-group">
      <label>Your Message</label>
      <textarea id="message"></textarea>
      <div class="error-msg" id="err-message"></div>
    </div>

    <button class="btn" id="send-btn">Send Message</button>

    <div class="success-box" id="success-box">
      Message sent successfully. We’ll be in touch.
    </div>
  </div>
</div>

<div class="checkmark-float" id="checkmark">✓</div>

<script>
// Fade-up
const fadeItems = document.querySelectorAll(".fade-up");
const fadeObserver = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add("visible");
      fadeObserver.unobserve(entry.target);
    }
  });
}, { threshold: 0.2 });
fadeItems.forEach(el => fadeObserver.observe(el));

// Error helpers
function showError(inputId, errorId, message) {
  const input = document.getElementById(inputId);
  const error = document.getElementById(errorId);

  input.classList.add("input-error");
  error.style.display = "block";
  error.textContent = message;

  input.classList.add("shake");
  setTimeout(() => input.classList.remove("shake"), 300);
}

function clearError(inputId, errorId) {
  const input = document.getElementById(inputId);
  const error = document.getElementById(errorId);

  input.classList.remove("input-error");
  error.style.display = "none";
}

// Submit handler
document.getElementById("send-btn").onclick = async () => {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const message = document.getElementById("message").value.trim();

  clearError("name", "err-name");
  clearError("email", "err-email");
  clearError("message", "err-message");

  let valid = true;

  if (!name) {
    showError("name", "err-name", "Name is required.");
    valid = false;
  }

  const allowedEndings = [".com", ".co.uk", ".org", ".net"];
  const validEnding = allowedEndings.some(end => email.endsWith(end));

  if (!email) {
    showError("email", "err-email", "Email is required.");
    valid = false;
  } else if (!email.includes("@") || !validEnding) {
    showError("email", "err-email", "Email must end in .com, .co.uk, .org, or .net");
    valid = false;
  }

  if (!message) {
    showError("message", "err-message", "Message cannot be empty.");
    valid = false;
  }

  if (!valid) return;

  // Send to backend
  try {
    const res = await fetch("https://inspirational-graffiti-backend-1.onrender.com/send-email", {

      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, message })
    });

    if (!res.ok) {
      showError("message", "err-message", "Something went wrong. Please try again.");
      return;
    }

    document.getElementById("success-box").style.display = "block";

    const check = document.getElementById("checkmark");
    check.classList.add("show");
    setTimeout(() => {
      check.classList.remove("show");
    }, 1300);

    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("message").value = "";
  } catch (err) {
    showError("message", "err-message", "Unable to reach server. Please try again later.");
  }
};
</script>

</body>
</html>
